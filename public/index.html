<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>never_have_I_ever</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>Never Have I Ever</h1>
   
    <div>
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"><br />
        <input type="password" id="pswHash" placeholder="Password"><br />
        <button id="createUserButton">Create User</button>
        <button id="loginButton">Login</button> <!-- login button (none functional) -->
    </div>

    <script>
        const createUserButton = document.getElementById("createUserButton");
        const loginButton = document.getElementById("loginButton");

        createUserButton.onclick = async function (e) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;
            const user = { name, email, pswHash };
            const response = await postTo("/user", user);
        }

        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const response = await fetch(url, header);
            return response;
        }
    </script>

</body>
</html>
